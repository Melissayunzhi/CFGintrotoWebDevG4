<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
<body>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"></a>
            <img src="logo.png" alt="Logo" style="width: 60px; height: auto;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-2">
                  <a class="nav-link" href="coming-soon.html">Categories</a>
                </li>
                <li class="nav-item mr-2">
                  <a class="nav-link" href="coming-soon.html">Shop Sale</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link sell-items" href="coming-soon.html">Sell Your Items</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="coming-soon.html">
                    <img src="shopping-cart.png" alt="Shopping Cart"style="width: 20px; height: 20px;">
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
  
  <section class="search-results">
    <div class="container">
      <h2>Search Results</h2>
      <div id="searchResults"></div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <!-- Footer content -->
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var urlParams = new URLSearchParams(window.location.search);
      var searchQuery = urlParams.get('search');
      var products = document.querySelectorAll('.card-title');
      var searchResults = document.getElementById('searchResults');
      var matchedProducts = [];

      for (var i = 0; i < products.length; i++) {
        var productTitle = products[i].textContent.toLowerCase();
        if (productTitle.includes(searchQuery)) {
          matchedProducts.push(products[i].closest('.card'));
        }
      }

      if (matchedProducts.length > 0) {
        for (var j = 0; j < matchedProducts.length; j++) {
          searchResults.appendChild(matchedProducts[j].cloneNode(true));
        }
      } else {
        searchResults.textContent = 'No results found.';
      }
    });
  </script>
</body>
</html>
